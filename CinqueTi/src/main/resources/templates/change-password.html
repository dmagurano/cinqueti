<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Change Password</title>

	<th:block th:include="fragments/common :: commonHeadFragment"></th:block>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>

<body>
	<div id="wrap">
	    <div th:replace="fragments/navbar (showLogin='false')"></div>
	
	    <div class="container">
	    
			<form class="form-signin" role="form" method="POST" th:action="@{/change-password}">
				<th:block th:if="${passwordsMismatch}">   
			        <div th:replace="fragments/alert :: alert (type='danger', message='Passwords provided do not match.')">
			        	Passwords provided do not match.
			        </div>
		        </th:block>
		        
				<th:block th:if="${wrongOldPassword}">   
			        <div th:replace="fragments/alert :: alert (type='danger', message='Current password provided is not correct.')">
			        	Current password provided is not correct.
			        </div>
		        </th:block>
		        
				<th:block th:if="${shortPassword}">   
			        <div th:replace="fragments/alert :: alert (type='danger', message='Provided password is too short.')">
			        	Provided password is too short.
			        </div>
		        </th:block>
					
	            <h2 class="form-signin-heading">Update your Password</h2>
	            
	            <div class="form-group">
	                <input type="password" class="form-control" placeholder="Current Password" name="old-password" autofocus="true" required="true"/>
                </div>
                
	            <div class="form-group">
	            	<input type="password" class="form-control" placeholder="New Password" name="new-password" required="true"/>
	            </div>
	            
	            <div class="form-group">
	                <input type="password" class="form-control" placeholder="Repeat New Password" name="new-password-confirmed" required="true"/>
	            </div>
	            
	            <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
	        </form>
	    </div>
	</div>
	
	<div th:replace="fragments/footer"></div>
</body>
</html>
