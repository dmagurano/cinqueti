<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Register</title>
	
	<th:block th:include="fragments/common :: commonHeadFragment"></th:block>
</head>

<body>
	<div th:replace="fragments/navbar (showLogin='false')"></div>

    <div class="container">
		<form id="form" class="form-narrow form-horizontal" method="post" th:action="@{/register-first-phase}" th:object="${user}" th:fragment="signupForm" enctype="multipart/form-data">
		    <!--/* Show general error message when form contains errors */-->
		    <th:block th:if="${#fields.hasErrors('${user.*}')}">
		        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
		    </th:block>
		    
		    <th:block th:if="${exceptionMessage} != null">
		    	<div th:replace="fragments/alert :: alert (type='warning', message=${exceptionMessage})">Alert</div>
		    </th:block>
		    
		    <fieldset>
		        <legend>Please Sign Up</legend>
		        
		        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
		            <label for="email" class="col-lg-2 control-label">Email</label>
		            <div class="col-lg-10">
		                <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
		                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
		            </div>
		        </div>
		        
		        <div class="form-group" th:classappend="${#fields.hasErrors('password') || #fields.hasErrors('global')}? 'has-error'">
		            <label for="password" class="col-lg-2 control-label">Password</label>
		            <div class="col-lg-10">
		                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
		                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
		            </div>
		        </div>
		        
		        <div class="form-group" th:classappend="${#fields.hasErrors('password') || #fields.hasErrors('global')}? 'has-error'">
		            <label for="confirmedPassword" class="col-lg-2 control-label">Confirm password</label>
		            <div class="col-lg-10">
		                <input type="password" class="form-control" id="confirmedPassword" placeholder="Password" th:field="*{confirmedPassword}"/>
		                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
		                <span class="help-block" th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</span>
		            </div>
		        </div>
		         
		        <div class="form-group">
		            <div class="col-lg-offset-2 col-lg-10">
		            	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		            	<!-- 
		                <button type="submit" class="btn btn-default">Sign up</button>
		                 -->
		            </div>
		        </div>
		        
		        <div class="form-group">
		            <div class="col-lg-offset-2 col-lg-10">
		                <p>Already have an account? <a href="login" th:href="@{/login}">Sign In</a></p>
		            </div>
		        </div>
		    </fieldset>
		</form>
	</div>
	
	<div th:replace="fragments/footer"></div>

</body>
</html>
