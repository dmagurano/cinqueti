<div class="col-lg-5">
	<div class="panel panel-default">
		<div class="panel-heading">Urban Lines</div>
		<!--
		<div class="panel-body">
		</div>
		-->

		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
					<input type="text" class="form-control" placeholder="Ricerca Linee" ng-model="searchLine">
				</div>
			</div>
		</form>


		<div class="pre-scrollable lines">

			<table class="table table-hover table-striped">
			    <tr>
			        <th>Line</th>
			        <th>Description</th>
			    </tr>

			    <tr ng-class="{active: ctrl.lineID == line.line}" ng-repeat="line in ctrl.lines | filter:searchLine" ng-click="ctrl.goToLink(line)">
			    	<td>{{line.line}}</td>
			        <td>{{line.description}}</td>
			    </tr>
			</table>
		</div>
	</div>
</div>

<div class="col-lg-7">
    <leaflet lf-center="center" defaults="defaults" bounds="bounds" paths="paths" markers="markers" height="480px"></leaflet>
</div>
